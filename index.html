<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students Distribution</title>
    <!-- Linking bootstrap files -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <script src="js/jquery/jquery.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- Linking dealing-with-excel files -->
    <script src="js/excel/xlsx.js"></script>
    <!-- Linking local files -->
    <link rel='icon' href="images/favicon.ico" type='image/x-icon'/ >
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>


</head>

<body>

    <div class="container-fluid" style="padding: 0px"><div class="row"><div class="col-12"> <div id="header_image"></div></div></div></div>


    <div class="conatiner">

    </div>

    <div id="content_area"></div>

    <!-- Button to Open the Modal -->
    <button type="button" id="error_modal" style="visibility: hidden;" class="btn btn-primary" data-toggle="modal" data-target="#myModal"></button>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Input Not Valide !</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    If you select the limited option, you must specify the limit value .
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">&nbsp;Ok&nbsp;</button>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
